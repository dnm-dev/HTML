<!DOCTYPE>
<html>
<style>
body
{
	background:#ff944d;
}
#number
{
	width: 100px;
}
p
{
  font-size:24px;
}
#neko
{
   background-color:RGB(175,175,175);
   color:blalck;
   width:70px;
   height:30px;
   border:none;	
}
#neko:hover
{
 background-color:gray;
 color:white;
 border:none;
}
div
{
  background-color:RGB(0,18,255);
  margin: 0px;
  width:300px;
  height:200px;
}
</style>
<body>
<div>
	<p><span id="pb"> </span><span> * </span> <span id="db"></span> <span> = <input id="number">
	</span></p>
        <p>Tacnih: <span id="tacno">0</span></p>
	<p>Omasio: <span id="jok">0</span></p>
        <button id="neko" onclick="pitaj()">Racunaj</button>
</div>

</body>
<script>
	var br=0,br1=0,a,b;
	create();
	document.getElementById("pb").innerHTML=a;
	document.getElementById("db").innerHTML=b;
  document.getElementById("number").addEventListener("keyup",function(event)
	{
		if(event.keyCode == 13)
		{
			event.preventDefault();
			document.getElementById("neko").click();
		}
	})
function pitaj(){
var input=document.getElementById("number").value;
if(input == a*b)
{
	br++;
	document.getElementById("tacno").innerHTML=br;
	brisi();
}
else{
	br1++;
	document.getElementById("jok").innerHTML=br1;
	brisi();
}
}
function brisi()
{
	create();
	document.getElementById("pb").innerHTML=a;
	document.getElementById("db").innerHTML=b;
	document.getElementById("number").value=null;
}
function create()
{
	a=Math.floor(Math.random()*(10-3))+3;
	b=Math.floor(Math.random()*(10-3))+3;
}
</script>
</html>
