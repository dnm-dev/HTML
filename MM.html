<!DOCTYPE>
<html>
<style>
body
{
	background:#ff944d;
}
#number
{
	width: 80px;
}
</style>
<body>
	<p><span id="pb"> </span><span> * </span> <span id="db"></span> <span> = <input id="number">
	<button id="neko" onclick="pitaj()">Racunaj</button></span></p>
  <p>Tacnih: <span id="tacno">0</span></p>
	<p>Omasio: <span id="jok">0</span></p>

</body>
<script>
	var br=0,br1=0,a,b;
	create();
	document.getElementById("pb").innerHTML=a;
	document.getElementById("db").innerHTML=b;
  document.getElementById("number").addEventListener("keyup",function(event)
	{
		if(event.keyCode == 13)
		{
			event.preventDefault();
			document.getElementById("neko").click();
		}
	})
function pitaj(){
var input=document.getElementById("number").value;
if(input == a*b)
{
	br++;
	document.getElementById("tacno").innerHTML=br;
	brisi();
}
else{
	br1++;
	document.getElementById("jok").innerHTML=br1;
	brisi();
}
}
function brisi()
{
	create();
	document.getElementById("pb").innerHTML=a;
	document.getElementById("db").innerHTML=b;
	document.getElementById("number").value=null;
}
function create()
{
	a=Math.floor(Math.random()*(20-3))+3;
	b=Math.floor(Math.random()*(20-3))+3;
}
</script>
</html>
